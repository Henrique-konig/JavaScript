<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">Hello World</h1>
    <h2 id="h2">JS Digita: </h2>
    <h3 class = "h3">Teste 1</h3>
    <h3 class = "h3">Teste 2</h3>
    <div id = "bloco"></div>
    <div >
        <img id = "imagem" src="https://apexensino.com.br/wp-content/uploads/2017/11/html-css-javascript.jpg" alt="Imagem JS">
    </div>

    <button id = "botao">Click me </button>
    <button onclick="trocaImagem"> Outro botão</button>
    <script>
        console.log("Hello World");
        //document.write("<h3> Teste </h3>")

        //Buscar o elemento por id
        const h2 = document.getElementById("h2");
        console.log(h2);

        //Uso com seletores
        const h1 = document.querySelector("#h1");
        console.log(h1);
        const h3 = document.querySelectorAll(".h3");
        console.log(h3);

        //Buscar por nome da classe
        const classH3 = document.getElementsByClassName("h3");
        console.log(classH3);

        //Manipulação de Elementos
        //Texto
        h2.textContent = "Novo Texto";

        //HTML - Tags 
        const div = document.getElementById("bloco");
        div.innerHTML = "<h1> Titulo do Bloco </h1>";
        console.log(div);

        //Manipulação de atributos
        const imagem = document.getElementById("imagem");
        console.log(imagem.getAttribute("src"));
        imagem.setAttribute("src", "https://apexensino.com.br/wp-content/uploads/2017/11/html-css-javascript.jpg");
        // imagem.removeAttribute("src");

        //Manipulação de CSS
        imagem.style.border = "1px solid black";
        imagem.style.borderRadius = "10px";
        
        //Eventos
        const button = document.getElementById("botao");
        button.addEventListener("click", function() {
            console.log("Entrou!");
            imagem.setAttribute("src", "https://static.vecteezy.com/ti/fotos-gratis/p2/3334913-desktop-source-code-and-wallpaper-by-coding-and-programming-gratis-foto.jpg");
        })
        
        function trocaImagem(){
            imagem.setAttribute("src", "https://apexensino.com.br/wp-content/uploads/2017/11/html-css-javascript.jpg");
        }
        
    </script>
</body>
</html>
